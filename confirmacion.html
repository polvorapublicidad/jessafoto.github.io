<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Envío de Correo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            color: #ffffff;
            font-family: Arial, sans-serif;
            background-color: #000000;
            /* Cambiado a un color de fondo más oscuro */
        }

        .video-background {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            opacity: 0;
            /* Inicialmente oculto */
            transition: opacity 1s ease 0.2s;
            /* Transición de la opacidad */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffffff;
            /* Color del título */
        }

        p {
            font-size: 18px;
            color: #ffffff;
            /* Color del texto */
            margin-bottom: 20px;
        }

        /* Estilo para el enlace de volver como botón */
        .btn-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333333;
            /* Cambiado a un color de fondo más oscuro */
            color: #ffffff;
            /* Color del texto */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.1s ease;
        }

        .btn-link:hover {
            background-color: #555555;
            /* Cambio de color de fondo al pasar el ratón */
        }
    </style>
</head>

<body onload="showContent()">
    <!--
    <form id="emailForm" method="post" action="index.html">
         Puedes agregar campos ocultos o los campos que desees enviar 
         Por ejemplo, para enviar un mensaje de éxito 
        <input type="hidden" name="confirmation" value="Correo enviado con éxito">
    </form>
-->

    <div class="video-background">
        <video autoplay muted loop>
            <source src="images/Danza.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1>¡Muchas Gracias!</h1>
        <p>En breve me pondré en contacto contigo.</p>
        <!-- Botón estilizado como enlace -->
        <a href="index.html" class="btn-link">Volver a la página principal</a>
    </div>

    <!-- Script para enviar el formulario 
    <script>
        function submitForm() {
            document.getElementById("emailForm").submit(); // Envía el formulario
        }

        function reloadPage() {
            setTimeout(function () {
                window.location.reload();
            }, 2000); // Cambia este valor (en milisegundos) según lo que consideres adecuado
        }
    </script>
    -->

    <script>
        function showContent() {
            var content = document.querySelector('.content');
            content.style.opacity = '1'; // Cambia la opacidad a 1 (visible) después de 3 segundos
        }
    </script>
</body>

</html>
